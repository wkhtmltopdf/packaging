      from: balenalib/rpi-raspbian:bullseye
    output: deb
    qemu:   linux/386 # see https://github.com/RPi-Distro/pi-gen/issues/271
    arch:   armhf
    depend: >
      ca-certificates
      fontconfig
      libc6
      libfreetype6
      libjpeg62-turbo
      libpng16-16
      libssl1.1
      libstdc++6
      libx11-6
      libxcb1
      libxext6
      libxrender1
      xfonts-75dpi
      xfonts-base
      zlib1g

  raspberrypi.buster-armhf:
    source: docker/Dockerfile.debian
    args:
      from: balenalib/rpi-raspbian:buster
    output: deb
    qemu:   linux/386 # see https://github.com/RPi-Distro/pi-gen/issues/271
    arch:   armhf
    depend: >
      ca-certificates
      fontconfig
      libc6
      libfreetype6
      libjpeg62-turbo
      libpng16-16
      libssl1.1
      libstdc++6
      libx11-6
      libxcb1
      libxext6
      libxrender1
      xfonts-75dpi
      xfonts-base
